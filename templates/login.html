<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        <!-- Aqui vamos inserir o trecho de código que permite o FLASH mostrar a mensagem -->
        <!-- Esse código não é tão simples por isso é copiado direto da doc do flask -->
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Faça seu login</h1>
        <!-- Aqui temos o método de envio de dados e a rota para envio, neste caso envia para uma função -->
        <!-- <form method="POST" action="/autenticar"> -->
        <!-- Usando o url_for -->
        <form method="POST" action={{ url_for("autenticar") }}>
            <!-- Inserindo o trecho do código que permite guardar a informação trazida pela variável "proxima" -->
            <!-- Mas de forma que esteja no corpo da requisição e não visivel na tela -->
            <!-- Se viemos da "/novo" passamos a informação "proxima", mas se entramos direto em login não temos "proxima" -->
            <!-- Assim, value="{{ proxima or '/' }} ou recebe o valor de "proxima" ou voltamos para "/" -->
            <!-- <input type="hidden" name="proxima" value="{{ proxima or ""}}"> -->
            <!-- Usando o url_for -->
            <input type="hidden" name="proxima" value="{{ proxima or url_for('index')}}">
            <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Entrar</button></p>
        </form>
    </div>
</body>
</html>
