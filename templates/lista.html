{% extends "template.html" %}
<!-- Inicio e final do bloco e seu nome -->
{% block conteudo %}

            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
            {% for jogo in jogos %}

                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
